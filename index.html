<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/style.css">

</head>
<body>
    


    <div class="main py-4">
        <div class="container">
            <h1 class="text-center">Favorite Websites</h1>
            <div class="my-3">
                <label for="websiteNameInput">Website Name</label>
            <input type="text" id="websiteNameInput" class="form-control" placeholder="Website Name">   
            </div>

            <div class="my-3">
                <label for="websiteUrlInput">Website Url</label>
            <input type="text" id="websiteUrlInput" class="form-control" placeholder="Website Url">   
            </div>

            <div class="text-center">
                <button class="btn btn-primary" id="btnSubmit" onclick="addWebsite()"> Submit</button>
            </div>
            <div class="text-center">
                <button class="btn btn-primary d-none"  id="btnUpdate" onclick="update()"> Update</button>
            </div>
        </div>

        <div class="container my-3 w-50">
            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1">
                    <i class="fa-solid fa-search"></i>
                </span>
                <input type="text" class="form-control" id="searchInput" oninput="search()" placeholder="Search..." aria-label="Username" aria-describedby="basic-addon1">
              </div>
        </div>


        <div class="container">
            <table class="table">
                <thead>
                    <tr>
                        <th>WebsiteName</th>
                        <th>WebsiteUrl</th>
                        <th>Update</th>
                        <th>Delete</th>
                        <th>Visit</th>
                    </tr>
                </thead>

                <tbody id="tbody">

                  

                </tbody>
            </table>
        </div>

       
    </div>





    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>

</body>
</html>
